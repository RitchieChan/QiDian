<!-- 注册表单--学生 -->
 <div class="container login">
    <div class="h3 text-center"> 注册 </div>
    <!-- 第一步 -->
    {% if step == 1 %}
    <form action="/account/register/" method="POST">
        <input type="hidden" name="step" value="{{step}}">
        <div class="form-group">
            <label for="exampleInputEmail1"> 用户名 </label>
            <input type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="datetimepicker1"> 出生日期 </label>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text" style="cursor:pointer"><i class="fa fa-calendar"></i></div>
                </div>
                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> 学历/学业情况 </label>
            <select id="inputState" class="form-control">
                <option selected>   </option>
                <option> 大学专科 </option>
                <option> 大学本科 </option>
                <option> 硕士</option>
                <option> 博士 </option>
            </select> 
        </div>
        <div class="form-group">
            <label for="school"> 在读学校/毕业学校 </label>
            <input type="text" class="form-control" id="school" aria-describedby="textHelp">
        </div>
        <button type="submit" class="btn btn-success w-100"> 下一步 </button>
    </form>
        
    <!-- 第二步 -->
    {% elif step == 2 %}
    <form action="/account/register/" method="POST">
        <input type="hidden" name="step" value="{{step}}">
        <div class="form-group">
            <label for="school">邮箱地址</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary">获取验证码</button>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱验证码</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="school">手机号</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary">获取验证码</button>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">验证码</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> 密码 </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> 确认密码 </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary"> 注册 </button>
    </form>
</div> 

{% endif %}
