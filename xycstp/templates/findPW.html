{% extends 'accountBase.html' %}

{% block privateCSS %}
<link rel="stylesheet" href="/static/css/findp.css">
{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/img/qidian.png"  height="50px" class="d-inline-block align-top m-auto" alt="星云 大学生家教平台">
            <div style="height:50px;line-height:50px" class="d-inline-block" >星云大学生家教平台</div>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="">主页</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/account/login/">登陆</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/account/register/">注册</a>
              </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 第一步 -->
{% if step == 1 %}
<div class="container logup">
    <div class="h3 text-center"> 找回密码 </div>
    <form action="/account/findPW/" method="POST">
        <input type="hidden" name="step" value="{{step}}">
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱地址/用户名/手机号</label>
            <input type="email" name="form-email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入邮箱地址/用户名/手机号">
        </div>
        <div class="form-group">
            <label for="form-veriCode">图片验证码</label>
            <div class="row align-items-center">
                <div class="col-lg-8 col-sm-8">
                    <input type="text" name="form-veriCode" placeholder="请输入图片中的验证码" class="form-control" id="form-veriCode" maxlength="4">
                </div>
                <div class="col-lg-4 col-sm-4">
                    <img src="/account/getVerificationCode/" id="veriCodeImg" style="cursor: pointer;">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100"> 下一步 </button>
    </form>
</div>
<!-- 第二步 -->
{% elif step == 2 %}
<div class="container logup">
    <form action="/account/findPW/" method="POST">
        <input type="hidden" name="step" value="{{step}}">
        <label for="form-ComVeriCode" class="h6"> </label>
        <div class="form-group">
            <input type="text" name="form-ComVeriCode" placeholder="请输入验证码" class="form-username form-control" id="form-ComVeriCode" maxlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100"> 下一步 </button>
    </form>
    
</div>
<!-- 第三步 -->
{% elif step == 3 %}
<div class="container logup">
    <form action="/account/findPW/" method="POST">
        <input type="hidden" name="step" value="{{step}}">
        <div class="form-group">
            <label for="exampleInputPassword1"> 新密码 </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> 确认密码 </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success w-100"> 确定修改 </button>
    </form>
</div>
{% endif %}

{% endblock %}
